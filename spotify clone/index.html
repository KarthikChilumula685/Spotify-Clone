<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex">
      <div class="left-box">
        <div class="top-left bg-gray border p1">
          <img class="invert logoclass" src="assets/img/logo.svg" alt="" />
          <ul>
            <li>
              <img class="invert" src="assets/img/home.svg" alt="Home" />Home
            </li>
            <li>
              <img class="invert" src="assets/img/search.svg" alt="" />Search
            </li>
          </ul>
        </div>
        <div class="bottom-left bg-gray border p1">
          <div class="heading flex">
            <img class="invert" src="assets/img/library.svg" alt="" />
            <h3>Library</h3>
          </div>

                    <span>create your first playlist</span>

                    <button class="btn">create playlist</button>
                </div>
                <div class="text1 p1">

                    <span>we will keep you update on episodes</span>
                    <button class="btn">Browse podecast</button>
                </div> -->
          <div class="songList">
            <ul></ul>
          </div>
        </div>
      </div>
      <div class="right-box border bg-gray">
        <div class="header">
          <div class="nav">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#ffffff"
              fill="none"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#ffffff"
              fill="none"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="button">
            <button class="normalBtn">Sign up</button>
            <button class="btn">Login</button>
          </div>
        </div>
        <div class="spotifyPlayList">
          <h2>Spotify PlayList</h2>
          <div class="cardContainer">
            <div class="card">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 50 50"
                width="50"
                height="50"
              >
                <!-- Green Circle Background -->
                <circle cx="25" cy="25" r="25" fill="#1ed45e" />

                <!-- Centered Play Button (Black Triangle) -->
                <path d="M20 15 L20 35 L35 25 Z" fill="black" />
              </svg>

              <img
                src="https://i.scdn.co/image/ab67706f00000002993cdf86ca8c579603ca5a8e"
                alt=""
              />
              <h2>All Out 00's Telugu</h2>
              <p>By spotify</p>
            </div>
            <div class="card">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 50 50"

                height="50"
              >
                <!-- Green Circle Background -->
                <circle cx="25" cy="25" r="25" fill="#1ed45e" />

              >

                <circle cx="25" cy="25" r="25" fill="#1ed45e" />

                <!-- Centered Play Button (Black Triangle) -->
                <path d="M20 15 L20 35 L35 25 Z" fill="black" />
              </svg>
              <img
                src="https://image-cdn-ak.spotifycdn.com/image/ab67706c0000da840000b3ddf98df53b2c4de89c"
                alt=""
              />

              <p>By spotify</p>
            </div>
            <div class="card">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 50 50"
                width="50"
                height="50"
              >
                <!-- Green Circle Background -->
                <circle cx="25" cy="25" r="25" fill="#1ed45e" />

                <!-- Centered Play Button (Black Triangle) -->
                <path d="M20 15 L20 35 L35 25 Z" fill="black" />

                alt=""
              />
              <h2>Ram Charan Hits</h2>
              <p>By spotify</p>
            </div>
            <div class="card">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 50 50"
                width="50"
                height="50"
              >
                <!-- Green Circle Background -->
                <circle cx="25" cy="25" r="25" fill="#1ed45e" />

                <!-- Centered Play Button (Black Triangle) -->
                <path d="M20 15 L20 35 L35 25 Z" fill="black" />
              </svg>
              <img
                src="https://i.scdn.co/image/ab67706f00000002acfd1887d391fb85b8868dd2"
                alt=""
              />

              <p>By spotify</p>
            </div>
            <div class="card">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 50 50"
                width="50"
                height="50"
              >
                <!-- Green Circle Background -->
                <circle cx="25" cy="25" r="25" fill="#1ed45e" />

                <!-- Centered Play Button (Black Triangle) -->
                <path d="M20 15 L20 35 L35 25 Z" fill="black" />
              </svg>
              <img
                src="https://i.scdn.co/image/ab67706f0000000274d3bfd1c02125342fe93767"
                alt=""
              />
              <h2>Jr NTR Hits</h2>
              <p>By spotify</p>
            </div>
          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="innerBox">
              <div class="songinfo">
                <ul></ul>
              </div>
              <div class="songButtons">
                <img
                  id="prev"
                  class="invert"
                  src="assets/img/prev.svg"
                  alt=""
                />
                <img
                  id="play"
                  class="invert"
                  src="assets/img/play.svg"
                  alt=""
                />
                <img
                  id="next"
                  class="invert"
                  src="assets/img/next.svg"
                  alt=""
                />
              </div>
              <div class="songtime">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
